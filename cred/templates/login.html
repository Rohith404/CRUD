{% load static %}
<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body class="full">
    <h1 class="tit">Login Here!</h1>
    <div>
        {% for message in messages %}
        <h4>{{ message }}</h4>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <section>
    <div class="container">
        <div class="row">   
            <div class="col-md-4"></div>

            <div class="colour col-md-4">
                <form action="/" method="post">
                    {% csrf_token %}
                        <label for="name" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" name="username" placeholder="username"><br><br>
                    
                        <label for="password" class="form-label">Password</label>
                        <input type="password"  id="password" class="form-control" name="password" placeholder="password"><br><br>
                    <button type="submit" class="sub-but" id="btn" class="">Submit</button>
                </form>
            </div>

            <div class="col-md-4"></div>
        </div> 
    </div> 
  </section>
   <section class="heading">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="log-but">Sign Up</button>
      </form>
  </section>
  </body>
</html>
